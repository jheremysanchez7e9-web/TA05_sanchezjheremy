<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de [Tu Nombre]</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --bg-color: #0d1117; /* Fondo oscuro estilo GitHub */
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff; /* Azul estilo GitHub */
            --border-color: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- NAVEGACIÃ“N --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: 600; color: var(--accent-color); }
        
        .nav-links a {
            margin-left: 20px;
            font-weight: 500;
        }
        .nav-links a:hover { color: var(--accent-color); }

        /* --- HERO SECTION (INTRO) --- */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .hero span { color: var(--accent-color); }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            color: #8b949e;
        }

        .btn {
            padding: 10px 25px;
            background-color: var(--accent-color);
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid var(--accent-color);
        }
        .btn:hover {
            background-color: transparent;
            color: var(--accent-color);
        }

        /* --- SECCIONES GENERALES --- */
        section { padding: 80px 10%; }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 50px;
            border-bottom: 2px solid var(--border-color);
            display: inline-block;
            padding-bottom: 10px;
        }

        /* --- PROYECTOS (GRID) --- */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .project-card h3 { margin-bottom: 10px; color: var(--accent-color); }
        .project-card p { font-size: 0.9rem; margin-bottom: 15px; }
        
        .tech-stack {
            font-size: 0.8rem;
            color: #8b949e;
            margin-bottom: 15px;
        }

        .card-links a {
            margin-right: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .card-links a:hover { text-decoration: underline; }

        /* --- HABILIDADES --- */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .skill-tag {
            background-color: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }

        .social-links { margin-bottom: 20px; }
        .social-links a { font-size: 1.5rem; margin: 0 10px; }
        .social-links a:hover { color: var(--accent-color); }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
