<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jheremy Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">Jheremy.</div>
        <div class="nav-toggle"><i class="fas fa-bars"></i></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-layout full-width" style="max-width: 600px;">
        <main>
            <section class="project-card" style="padding: 20px;">
                <h1 style="margin-bottom: 20px; text-align: center;">Contact Me</h1>
                
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your name...">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" title="Must contain 9 digits" placeholder="123456789">
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Send Message</button>
                </form>

            </section>
        </main>
    </div>

    <footer class="main-footer">
        <p>&copy; 2024 Jheremy</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
