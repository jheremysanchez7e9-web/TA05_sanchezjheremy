<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Contact - Jheremy</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='50' fill='%232d88ff'/><text x='50' y='70' font-family='Arial, sans-serif' font-weight='bold' font-size='60' fill='white' text-anchor='middle'>J</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
/* MISMAS VARIABLES */
:root {
    --bg-body: #050505; --bg-card: #111111; --bg-hover: #1a1a1a;
    --border: rgba(255, 255, 255, 0.1); --accent: #2d88ff;
    --text-main: #ffffff; --text-sec: #888888;
}
body.light-theme {
    --bg-body: #f8f9fa; --bg-card: #ffffff; --bg-hover: #f0f2f5;
    --border: rgba(0, 0, 0, 0.1); --accent: #1877f2;
    --text-main: #050505; --text-sec: #65676b;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
html, body { height: 100%; width: 100%; }

body {
    background-color: var(--bg-body);
    display: flex; flex-direction: column;
    color: var(--text-main); transition: 0.3s;
}

.main-wrapper {
    flex: 1;
    width: 100%; max-width: 1200px; margin: 0 auto;
    padding: 20px;
    display: flex; flex-direction: column;
}

.header { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; }
.back-btn { text-decoration: none; color: var(--text-main); display: flex; align-items: center; gap: 8px; font-weight: 500; }
.back-btn:hover { color: var(--accent); }

.contact-container {
    display: flex; flex-direction: column; gap: 30px; margin-top: 20px; flex: 1;
}

/* RESPONSIVE: En PC (min-width 900px) se pone en 2 columnas */
@media (min-width: 900px) {
    .contact-container { flex-direction: row; align-items: flex-start; }
    .info-col, .form-col { width: 50%; }
}

.info-col { display: flex; flex-direction: column; gap: 20px; }
.info-card {
    background: var(--bg-card); border: 1px solid var(--border);
    padding: 20px; border-radius: 12px; display: flex; align-items: center; gap: 15px;
}
.icon { width: 40px; height: 40px; background: rgba(45,136,255,0.1); color: var(--accent); display: flex; justify-content: center; align-items: center; border-radius: 8px; }

/* MAPA ITB REAL */
.map-box {
    width: 100%; height: 250px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border);
}
iframe { width: 100%; height: 100%; border: 0; filter: invert(90%) hue-rotate(180deg); }
body.light-theme iframe { filter: none; }

/* FORMULARIO */
.form-col {
    background: var(--bg-card); padding: 30px; border-radius: 16px; border: 1px solid var(--border);
}
.form-group { margin-bottom: 15px; }
.form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
input, textarea {
    width: 100%; padding: 12px; background: var(--bg-hover); border: 1px solid var(--border);
    border-radius: 8px; color: var(--text-main); outline: none;
}
input:focus, textarea:focus { border-color: var(--accent); }
textarea { resize: none; height: 120px; }

.btn-submit {
    width: 100%; background: var(--accent); color: white; padding: 12px;
    border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;
}

.footer { text-align: center; padding: 20px; font-size: 0.9rem; color: var(--text-sec); margin-top: auto; border-top: 1px solid var(--border); }
</style>
</head>
<body>

    <div class="main-wrapper">
        <header class="header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
            <button id="theme-toggle" style="background:none; border:none; color:var(--text-main); font-size:1.2rem; cursor:pointer;"><i class="fas fa-moon"></i></button>
        </header>

        <h1 style="font-size: 2rem; margin-bottom: 10px;">Contact Me</h1>
        <p style="color:var(--text-sec); margin-bottom: 30px;">ITB Student & Developer</p>

        <div class="contact-container">
            <div class="info-col">
                <div class="info-card">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div><h3>Email</h3><p style="color:var(--text-sec); font-size:0.9rem">jheremy.sanchez.7e9@itb.cat</p></div>
                </div>
                <div class="info-card">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div><h3>Institut Tecnològic de BCN</h3><p style="color:var(--text-sec); font-size:0.9rem">Carrer d'Aiguablava, 121</p></div>
                </div>
                <div class="map-box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2991.6879822699865!2d2.189650376679586!3d41.4406184712933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bd2081d59649%3A0x6b9074a8069695!2sInstitut%20Tecnol%C3%B2gic%20de%20Barcelona!5e0!3m2!1ses!2ses!4v1710100000000!5m2!1ses!2ses" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <form class="form-col" onsubmit="event.preventDefault(); alert('Message sent!');">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="How can I help you?"></textarea>
                </div>
                <button class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        © 2025 Jheremy S. - Full Stack Developer
    </footer>

<script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
    });
</script>
</body>
</html>
