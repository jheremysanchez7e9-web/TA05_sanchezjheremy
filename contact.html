<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Jheremy Portfolio</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='50' fill='%232d88ff'/><text x='50' y='70' font-family='Arial, sans-serif' font-weight='bold' font-size='60' fill='white' text-anchor='middle'>J</text></svg>">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
/* --- COPIA EXACTA DE TUS VARIABLES Y ESTILOS --- */
:root {
    --bg-body: #050505;
    --bg-card: #111111;
    --bg-hover: #1a1a1a;
    --border: rgba(255, 255, 255, 0.1);
    --accent: #2d88ff;
    --accent-glow: rgba(45, 136, 255, 0.4);
    --text-main: #ffffff;
    --text-sec: #888888;
}

body.light-theme {
    --bg-body: #f8f9fa;
    --bg-card: #ffffff;
    --bg-hover: #f0f2f5;
    --border: rgba(0, 0, 0, 0.1);
    --accent: #1877f2;
    --accent-glow: rgba(24, 119, 242, 0.3);
    --text-main: #050505;
    --text-sec: #65676b;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; transition: background 0.3s ease, color 0.3s ease, border 0.3s ease; }

body {
    background-color: var(--bg-body);
    min-height: 100vh;
    display: flex; flex-direction: column;
}

.main-wrapper {
    width: 100%; max-width: 1200px; margin: 0 auto; padding: 40px 20px;
    flex: 1; display: flex; flex-direction: column; gap: 40px;
    animation: fadeIn 0.8s ease-out;
}

/* --- HEADER SIMPLIFICADO --- */
.header {
    display: flex; justify-content: space-between; align-items: center;
    padding-bottom: 20px; border-bottom: 1px solid var(--border);
}
.back-btn {
    text-decoration: none; color: var(--text-main); font-weight: 500;
    display: flex; align-items: center; gap: 10px; transition: 0.3s;
}
.back-btn:hover { color: var(--accent); transform: translateX(-5px); }

.controls { display: flex; align-items: center; gap: 15px; }

/* --- CONTENIDO --- */
.contact-hero { text-align: center; padding: 40px 0; }
.contact-hero h1 { font-size: 2.5rem; color: var(--text-main); margin-bottom: 10px; }
.contact-hero p { color: var(--text-sec); }

/* GRID LAYOUT (2 Columnas) */
.contact-grid {
    display: grid; grid-template-columns: 1fr; gap: 30px;
}
@media (min-width: 900px) {
    .contact-grid { grid-template-columns: 1fr 1fr; }
}

/* --- FORMULARIO --- */
.form-card {
    background: var(--bg-card); border: 1px solid var(--border);
    border-radius: 16px; padding: 30px; display: flex; flex-direction: column; gap: 20px;
}
.form-group { display: flex; flex-direction: column; gap: 8px; }
.form-group label { color: var(--text-main); font-size: 0.9rem; font-weight: 500; }
.form-input, .form-textarea {
    background: var(--bg-hover); border: 1px solid var(--border);
    padding: 12px; border-radius: 8px; color: var(--text-main); outline: none;
    font-size: 1rem; width: 100%; transition: 0.3s;
}
.form-input:focus, .form-textarea:focus { border-color: var(--accent); background: var(--bg-body); }
.form-textarea { resize: vertical; min-height: 120px; }

.btn-submit {
    background: var(--accent); color: white; padding: 14px; border: none;
    border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s;
    margin-top: 10px;
}
.btn-submit:hover { opacity: 0.9; transform: translateY(-2px); }

/* --- INFO & MAPA --- */
.info-column { display: flex; flex-direction: column; gap: 30px; }

.info-card {
    background: var(--bg-card); border: 1px solid var(--border);
    border-radius: 16px; padding: 25px; display: flex; align-items: center; gap: 20px;
}
.icon-box {
    width: 50px; height: 50px; background: rgba(45, 136, 255, 0.1);
    color: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center;
    font-size: 1.2rem;
}
.info-text h3 { color: var(--text-main); font-size: 1.1rem; margin-bottom: 5px; }
.info-text p { color: var(--text-sec); font-size: 0.95rem; }

/* MAPA ITB */
.map-container {
    width: 100%; height: 300px; border-radius: 16px; overflow: hidden;
    border: 1px solid var(--border);
}
.map-container iframe { width: 100%; height: 100%; border: none; filter: grayscale(100%) invert(92%) contrast(83%); }
body.light-theme .map-container iframe { filter: none; } /* Mapa a color en modo claro */

/* UTILS */
.lang-select, .btn-icon {
    background: var(--bg-body); color: var(--text-main); border: 1px solid var(--border);
    padding: 8px; border-radius: 8px; cursor: pointer;
}
.footer { border-top: 1px solid var(--border); padding: 30px; text-align: center; margin-top: auto; }
.footer p { color: var(--text-sec); font-size: 0.9rem; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>

<body>

    <div class="main-wrapper">
        
        <header class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> <span data-key="back_btn">Back to Portfolio</span>
            </a>

            <div class="controls">
                <select class="lang-select" id="langSelect" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>

                <button class="btn-icon" id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <section class="contact-hero">
            <h1 data-key="title">Get in Touch</h1>
            <p data-key="subtitle">Feel free to contact me for collaborations or just to say hi.</p>
        </section>

        <div class="contact-grid">
            
            <div class="info-column">
                
                <div class="info-card">
                    <div class="icon-box"><i class="fas fa-envelope"></i></div>
                    <div class="info-text">
                        <h3 data-key="email_label">Email</h3>
                        <p>jheremy.sanchez.7e9@itb.cat</p>
                    </div>
                </div>

                <div class="info-card">
                    <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-text">
                        <h3 data-key="loc_label">Location (ITB)</h3>
                        <p>Carrer d'Aiguablava, 121, 08033 Barcelona</p>
                    </div>
                </div>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2991.6366436636734!2d2.185672076662492!3d41.44211159364969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bd2c95639b2b%3A0x296e49257e1b52b2!2sInstitut%20Tecnol%C3%B2gic%20de%20Barcelona!5e0!3m2!1ses!2ses!4v1700000000000!5m2!1ses!2ses" loading="lazy"></iframe>
                </div>

            </div>

            <form class="form-card" onsubmit="event.preventDefault(); alert('This is a demo form!');">
                <div class="form-group">
                    <label data-key="form_name">Name</label>
                    <input type="text" class="form-input" placeholder="Jheremy S." required>
                </div>
                <div class="form-group">
                    <label data-key="form_email">Email</label>
                    <input type="email" class="form-input" placeholder="hello@example.com" required>
                </div>
                <div class="form-group">
                    <label data-key="form_msg">Message</label>
                    <textarea class="form-textarea" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn-submit" data-key="btn_send">Send Message</button>
            </form>

        </div>

    </div>

    <footer class="footer">
        <p>&copy; 2025 Jheremy S. - ITB Student</p>
    </footer>

<script>
    // 1. DARK MODE
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
        const icon = toggle.querySelector('i');
        icon.classList.replace(
            document.body.classList.contains('light-theme') ? 'fa-moon' : 'fa-sun',
            document.body.classList.contains('light-theme') ? 'fa-sun' : 'fa-moon'
        );
    });

    // 2. TRADUCCIONES
    const translations = {

    function changeLanguage() {
        const lang = document.getElementById('langSelect').value;
        const texts = translations[lang];
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if (texts[key]) el.innerText = texts[key];
        });
    }
</script>

</body>
